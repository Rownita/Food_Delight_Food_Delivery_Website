<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Food Delight-user login</title>
    <link rel="stylesheet" href="./css/user-login.css">
</head>
<body>
     
        
    <div class="login-page">
       
           
        <div class="box">
            
            <div class="left">
                <h3>Create Account To Enjoy Food</h3>
                <button type="button" class="register-btn">Register</button>

            </div>
            <div class="right">
                <h3>Have An Account ?</h3>
                <button type="button" class="login-btn">Login in</button>

            </div>
            <div class="form">
                <!--login form start-->
                <form action="" method="post">
                <div class="login-form ">
                   <h3 align="center">Login</h3> 
                   
                   <div class="form-group">
                      <input type="text" placeholder="Email Address*" class="form-control">
                   </div>
                   <div class="form-group">
                    <input type="password" placeholder="Password*" class="form-control">
                 </div>
                 <div class="form-group">
                    <label>
                        <input type="checkbox">Remember Me
                    </label>

                 </div>
                 <button type="button" class="submit-btn">Login</button>
                 <p><a href="#"class ="register-btn">Register</a> | <a href="#" class="lost-password">Lost your password ?</a></p>
                </div>
                </form>
                <!--login form ends-->

                <!--resgistation form start-->
                <form action="" method="post">
                <div class="register-form form-hidden">
                    <h3 align="center">Register</h3> 
                    <div class="form-group">
                        <div class="form-group">
                            <input type="text" placeholder="First Name*" class="form-control">
                         </div>
                         <div class="form-group">
                            <input type="text" placeholder="Last Name*" class="form-control">
                         </div>
                         <div class="form-group">
                            <input type="text" placeholder="Phone Number*" class="form-control">
                         </div>
                       <input type="text" placeholder="Email Address*" class="form-control">
                    </div>
                    <div class="form-group">
                     <input type="password" placeholder="Password*" class="form-control">
                  </div>
                  
                  <button type="button" class="submit-btn">Register</button>
                  <p><a href="#"class ="login-btn">Login</a> | <a href="#" class="lost-password">Lost your password ?</a></p>
                 </div>
                </form>
                 <!--register form ends-->
            </div>
            
        </div>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
