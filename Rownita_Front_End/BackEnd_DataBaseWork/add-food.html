            <div class="main-content" >
                <div class="wrapper">
                  <h1>Add-Food</h1> 
                
                  <!--add food from start-->
                  <form action="" method="POST" enctype="multipart/form-data">
                  <table class="add-table"  align="center" width="35%" cellspacing="30">
    
                     <tr >
                          <td ><h3>Title :</h3></td>
                          <td>
                              <input type="text" name="title" placeholder=" Title of the food" >
                          </td>
                              
                      </tr>
                      <tr>
                          <td ><h3>Food Details :</h3></td>
                          <td>
                              <textarea name="description" cols="27" rows="5"></textarea>
                          </td>
                          
                      </tr>
                      <tr>
                          <td><h3> Price :</h3> </td>
                          <td>
                              <input type="number" name="price" >
                          
                          </td>
                      </tr>  
                        <tr>
                            <td ><h3>Select Food Image :</h3></td>
                            <td>
                                <input type="file" name="image">
                            </td>
                        </tr>
                        <tr>
                            <td><h3>Category :</h3></td>
                            <td>
                                <select name="category"><option value="1">Dessert</option> 
                                       <option value="2">Fast Food</option> 
                                       <option value="3">Soft Drink</option> 
                                       <option value="4">Cuisines</option> 
                                        
                                </select>
                            </td>
                        </tr>
                         <tr>
                            <td><h3> Featured :</h3> </td>
                            <td>
                                <input type="radio" name="featured" value="Yes">YES
                                <input type="radio" name="featured" value="No">NO
                            </td>    
                         </tr>
                    <tr>
                        <td >
                           <h3>Active :</h3> 
                        </td>
                        <td><input type="radio" name="active" value="Yes">YES
                            <input type="radio" name="active" value="No">NO

                        </td>
                       
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value ="Add Food" class="btn2">

                        </td>
                    </tr>
                      


                  </table>
                </form>
                  

                  <!--from ends-->
              </div>
              </div>
